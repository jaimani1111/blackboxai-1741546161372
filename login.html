<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broker Login - TravelSure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#1B4E6B',
                        'secondary': '#2A9D8F',
                    }
                }
            }
        }

        function validateLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Hardcoded broker credentials
            const brokers = {
                'user1@gmail.com': {
                    password: 'user1',
                    brokerId: 'BRK001'
                },
                'user2@gmail.com': {
                    password: 'user2',
                    brokerId: 'BRK002'
                }
            };

            if (brokers[email] && brokers[email].password === password) {
                // Store broker ID in session storage
                sessionStorage.setItem('brokerId', brokers[email].brokerId);
                window.location.href = 'dashboard.html';
                return false;
            } else {
                document.getElementById('error-message').classList.remove('hidden');
                return false;
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full mx-4">
            <!-- Logo and Title -->
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-primary mb-2">TravelSure</h2>
                <p class="text-gray-600">Broker Portal Login</p>
            </div>

            <!-- Login Form -->
            <div class="bg-white rounded-xl shadow-sm p-8">
                <form onsubmit="return validateLogin()">
                    <!-- Error Message -->
                    <div id="error-message" class="hidden mb-4 p-4 bg-red-50 text-red-600 rounded-lg">
                        Invalid email or password. Please try again.
                    </div>

                    <!-- Email Input -->
                    <div class="mb-6">
                        <label for="email" class="block text-gray-700 mb-2">Email Address</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-envelope text-gray-400"></i>
                            </div>
                            <input type="email" id="email" name="email" required
                                class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-primary"
                                placeholder="Enter your email">
                        </div>
                    </div>

                    <!-- Password Input -->
                    <div class="mb-6">
                        <label for="password" class="block text-gray-700 mb-2">Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input type="password" id="password" name="password" required
                                class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-primary"
                                placeholder="Enter your password">
                        </div>
                    </div>

                    <!-- Login Button -->
                    <button type="submit"
                        class="w-full bg-primary text-white py-2 rounded-lg hover:bg-primary/90 transition duration-300">
                        Login
                    </button>

                    <!-- Demo Credentials -->
                    <div class="mt-6 p-4 bg-gray-50 rounded-lg">
                        <p class="text-sm text-gray-600 font-medium mb-2">Demo Credentials:</p>
                        <div class="space-y-2 text-sm text-gray-600">
                            <p><strong>Broker 1:</strong> user1@gmail.com / user1 (ID: BRK001)</p>
                            <p><strong>Broker 2:</strong> user2@gmail.com / user2 (ID: BRK002)</p>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Back to Home -->
            <div class="text-center mt-6">
                <a href="index.html" class="text-primary hover:text-primary/80">
                    <i class="fas fa-arrow-left mr-2"></i>Back to Home
                </a>
            </div>
        </div>
    </div>
</body>
</html>
